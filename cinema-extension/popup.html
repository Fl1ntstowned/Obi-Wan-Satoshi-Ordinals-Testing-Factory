<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cinema Player - Upload Media</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .header {
      padding: 20px;
      text-align: center;
      background: rgba(0,0,0,0.2);
    }

    .header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      padding: 20px;
    }

    .section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 15px;
      color: #333;
    }

    .section h2 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #667eea;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      width: 100%;
      background: #667eea;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .button-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 10px;
    }

    .button-group button {
      padding: 8px;
      font-size: 12px;
    }

    .button-local {
      background: #2196f3;
    }

    .button-local:hover {
      background: #1976d2;
    }

    .button-production {
      background: #f57c00;
    }

    .button-production:hover {
      background: #ef6c00;
    }

    .status {
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }

    .status.info {
      background: #e3f2fd;
      color: #1976d2;
    }

    .status.success {
      background: #e8f5e9;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }

    .status.loading {
      background: #fff3e0;
      color: #f57c00;
    }

    .stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    .stat-item {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .stat-value {
      font-size: 18px;
      font-weight: 700;
      color: #667eea;
    }

    .stat-label {
      font-size: 11px;
      color: #777;
      margin-top: 3px;
    }

    .help-text {
      font-size: 11px;
      color: #777;
      margin-top: 5px;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 11px;
      opacity: 0.8;
    }

    .connection-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .connection-indicator.online {
      background: #4caf50;
      box-shadow: 0 0 4px #4caf50;
    }

    .connection-indicator.offline {
      background: #f44336;
    }

    .media-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .media-info {
      flex: 1;
      min-width: 0;
    }

    .media-name {
      font-size: 12px;
      font-weight: 600;
      color: #333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .media-size {
      font-size: 10px;
      color: #777;
      margin-top: 2px;
    }

    .delete-btn {
      background: #f44336;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      margin-left: 10px;
      transition: background 0.2s;
    }

    .delete-btn:hover {
      background: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üé¨ Cinema Player</h1>
    <p>Shared Media for Bitcoin Ordinals</p>
  </div>

  <div class="content">
    <!-- Backend Configuration -->
    <div class="section">
      <h2>‚öôÔ∏è Backend Server</h2>
      <div class="button-group">
        <button id="useLocalBtn" class="button-local">üè† Use Local</button>
        <button id="useProductionBtn" class="button-production">‚òÅÔ∏è Use Production</button>
      </div>
      <div class="input-group">
        <label for="backendUrl">Current API URL</label>
        <input type="text" id="backendUrl" placeholder="https://ord-extension-backend-production.up.railway.app" readonly>
        <div class="help-text" id="backendHelp">Auto-detected environment</div>
      </div>
      <button id="saveBackendBtn">Test Connection</button>
      <div id="connectionStatus"></div>
    </div>

    <!-- Upload Section -->
    <div class="section">
      <h2>üì§ Upload Media</h2>
      <div class="input-group">
        <label for="fileInput">Select Video or Image</label>
        <input type="file" id="fileInput" accept="video/*,image/*">
        <div class="help-text">MP4, WebM, JPEG, PNG, GIF, WebP</div>
      </div>
      <button id="uploadBtn" disabled>Upload to Backend</button>
      <div id="uploadStatus"></div>
    </div>

    <!-- Stats Section -->
    <div class="section">
      <h2>üìä Library Stats</h2>
      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="totalFiles">0</div>
          <div class="stat-label">Media Files</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="totalSize">0 MB</div>
          <div class="stat-label">Total Size</div>
        </div>
      </div>
      <button id="refreshStatsBtn" style="margin-top: 10px;">Refresh Stats</button>
    </div>

    <!-- Manage Media Section -->
    <div class="section">
      <h2>üóëÔ∏è Manage Media</h2>
      <div id="mediaList" style="max-height: 200px; overflow-y: auto; margin-bottom: 10px;">
        <div style="text-align: center; color: #999; padding: 20px;">
          No media files yet
        </div>
      </div>
      <button id="loadMediaBtn">Load Media List</button>
    </div>
  </div>

  <div class="footer">
    <span class="connection-indicator" id="connectionIndicator"></span>
    <span id="connectionText">Checking connection...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
